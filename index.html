<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="p-3 bg-info text-white">
        <h1 class="text-center">Weather Dashboard</h1>
    </header>

    <main>
        <section class="search-section bg-dark text-white d-inline-flex p-4"> <!--search-panel -->
            <div class="search-box">
                <h3>Search for a City:</h3>
                <form>
                    <div class="form-row align-items-center">
                        <div class="col-8 search-input"> <!--search-form/field-->
                            <label class="sr-only" for="cityName">City</label>
                            <input type="text" class="form-control" id="cityName" placeholder="Enter City">
                        </div>
                        <div class="col-1 search-button-box"> <!--search-button-panel-->
                            <button type="submit" class="btn btn-primary" id="search-button"><i class="fa fa-search" aria-hidden="true"></i></button>
                        </div>
                    </div>
                    <div class="city-list-box">
                        <ul class="list-group" id="city-list">
                        </ul>
                    </div>
                </form>
            </div>
        </section>
        <section>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Fugit ipsum laudantium sequi ipsa molestiae! Aut.</p>
        </section>

    </main>

    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
