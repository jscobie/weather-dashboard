<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="p-3 bg-info text-white">
        <h1 class="text-center">Weather Dashboard</h1>
    </header>

    <main>
        <section class="search-section container-fluid">
            <!--search-panel -->
            <div class="row">
                <div class="search-box col-4 p-5 bg-dark text-white"> 
                    <h2>Search for a City:</h2>
                    <form>
                        <div class="form-row align-items-center">
                            <div class="search-input">
                                <!--search-form/field-->
                                <label class="sr-only" for="cityName">City</label>
                                <input type="text" class="form-control" id="cityName" placeholder="Enter City">
                            </div>
                            <div class="search-button-box">
                                <!--search-button-panel-->
                                <button type="submit" class="btn btn-primary" id="search-button"><i class="fa fa-search"
                                        aria-hidden="true"></i></button>
                            </div>
                        </div>
                        <div class="city-list-box">
                            <ul class="list-group" id="city-list">
                            </ul>
                        </div>
                    </form>
                </div>
                <section id= "forecast-panel" class="col-8 mt-1 ml-1 row">
                    <!-- this is the container/row for the entire current and 5 day weather -->
                    <!-- need to have 2 rows: top row is col-12 for current, bottom is split into 5 columns -->
                    <div id="current-forecast" class="row col-12 border border-dark">
                        <h3 class="text-center" id="city-name">Detroit  (<span id="current-date">Oct 19th, 2022</span>)</h3>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Temp: </li>
                            <li class="list-group-item">Wind Speed: </li>
                            <li class="list-group-item">Humidity: </li>
                        </ul>
                    </div>
                    <div id="future-forecast1" class="row col-2 m-1 bg-dark text-light">
                        <p>Next Day</p>
                        <ul>
                            <li>Temp: </li>
                            <li>Wind Speed: </li>
                            <li>Humidity: </li>
                        </ul>
                        
                    </div>
                    <div id="future-forecast2" class="row col-2 m-1 bg-dark text-light">
                        <p>Next Day</p>
                    </div>
                    <div id="future-forecast3" class="row col-2 m-1 bg-dark text-light">
                        <p>Next Day</p>
                    </div>
                    <div id="future-forecast4" class="row col-2 m-1 bg-dark text-light">
                        <p>Next Day</p>
                    </div>
                    <div id="future-forecast5" class="row col-2 m-1 bg-dark text-light">
                        <p>Next Day</p>
                    </div>
                    
            </div>
        </section>
        
    </main>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
